<!-- Bootstrap CSS -->
<link rel="stylesheet" href="./assets/css/bootstrap.css" type="text/css"

<link rel="stylesheet" href="./assets/css/datepicker.css"

<body>
	<div class="header">
		<!-- HeaderView here -->
	</div>
	<!--/#header-->
	<div id=dashboard-content>
		<!-- Dashboard View will replace the content below -->
	</div>
	<!--/#dashboard-->
	<div id="main">
		<div class="container">
			<div class="row">
				<div class="span8">
					<!-- Zone de message Alert/Info -->
					<div class="row status-bar">
						<div class="span8">
							<div id="status" class="alert alert-success"
								style="display: none"></div>
						</div>
					</div>
					<!-- Main Content (Liste hôtels...) -->
					<div id="content" class="row">
						<div class="span8">&nbsp;</div>
					</div>
					<!--/.row-->
				</div>
				<div class="span4">
					<div class="border-solid box-padding step-container"
						style="border-color: #000; background-color: #F3F0F0;">
						<span class="step">2</span>
						<h3>Réservez votre hôtel</h3>
						<div id="user-content"></div>
						<div class="form-actions-in">
							<button id="authorize-button" type="submit"
								class="btn btn-danger">Se Connecter</button>
						</div>
						<div id="bookings-content"></div>
					</div>
				</div>
			</div>
			<!--/.row-->
			<div class="space"></div>
			<div class="hr"></div>
			<div class="space"></div>

		</div>
	</div>
	<!--/#main-->
	<div id="footer">
		<div class="container">
			<div class="row">

					<a href="#">DevFest Nantes 2012</a>|<a href="http://mgreau.github.com">mgreau.github.com</a>|<a href="https://plus.google.com/u/0/110674805154532168093">Google+</a>

	<script src="lib/date.js"></script>

	<script src="lib/bootstrap-datepicker.js"></script>
